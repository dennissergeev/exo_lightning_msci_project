project:
  name: "convective_plume_earth"
  description: "Simulation parameters for convective plume model on Earth-like planets"

simulation_parameters:
  plume_base_temp:
    value: 300.0
    unit: K
    description: Base temperature of the plume
  base_humidity_fraction:
    value: 0.8
    unit: dimensionless
    description: Initial humidity fraction in the plume
  plume_base_radius:
    value: 1000.0
    unit: m
    description: Radius of the plume at the base
  temp_supercool:
    value: 20.0
    unit: K
    description: Supercooling temperature threshold
  water_collision_efficiency:
    value: 0.8
    unit: dimensionless
    description: Collision efficiency for water droplets
  ice_collision_efficiency:
    value: 0.0
    unit: dimensionless
    description: Collision efficiency for ice particles
  start_pressure:
    value: 1.0e+5
    unit: Pa
    description: Initial pressure
  start_upward_velocity:
    value: 0.001
    unit: m/s
    description: Initial upward velocity
  pressure_step:
    value: 10.0
    unit: Pa
    description: Pressure step size for simulation
  growth_time_step:
    value: 0.01
    unit: s
    description: Time step for particle growth
  n_bins:
    value: 31
    unit: dimensionless
    description: Number of size bins for particles
  min_radius:
    value: 1.0e-05
    unit: m
    description: Minimum particle radius
  max_radius:
    value: 0.46340950011842
    unit: m
    description: Maximum particle radius
  flash_rate_sampling:
    value: 10
    unit: dimensionless
    description: Sampling interval for lightning flash rate
  dt:
    value: 0.01
    unit: s
    description: Time step for simulation
